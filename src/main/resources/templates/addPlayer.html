<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
    <title>Add player</title>
</head>
<body>
<br><br>
<div class="container">
    <div class = "head-block"></div>
    <div class = "line"></div>
    <div class="name"></div>

    <h1>Добаление игрока</h1>
    <form method="post" autocomplete="off" th:action="@{/add}" th:object="${player}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="имя" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="фамилия" th:field="*{surname}">
                    <p th:if="${#fields.hasErrors('surname')}">field value cannot be empty</p>
                </td>
                <td>
                    <select class="form-control" th:field="*{gender}">
                        <option value="choose">--Пол игрока--</option>
                        <option value="man">муж.</option>
                        <option value="woman">жен.</option>
                    </select>
                </td>
                <td>
                    <input type="date" value="1995-01-01" min="1950-01-01" max="2010-12-31" th:field="*{dateOfBirth}">
                    <p th:if="${#fields.hasErrors('dateOfBirth')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="команда" list="teams" th:field="*{team}">
                    <datalist id="teams">
                        <div th:each="team : ${teams}">
                            <option th:text="${team}">team</option>
                        </div>>
                    </datalist>
                    <p th:if="${#fields.hasErrors('team')}">field value cannot be empty</p>
                </td>
                <td>
                    <select class="form-control" th:field="*{country}">
                        <option value="choose">--Страна--</option>
                        <option value="Russia">Россия</option>
                        <option value="USA">США</option>
                        <option value="Italy">Италия</option>
                    </select>
                </td>
                <td>
                    <input type="submit" placeholder="save" value="Добавить">
                </td>
            </tr>
        </table>
    </form>
</div> <br><br><br><br>
<div class="container">
    <h1>Список всех игроков можно посмотреть тут:</h1>
    <font size="6">
        <a class="menu-link" href="/all">Все игроки</a>
    </font>
</div>
</body>
</html>
